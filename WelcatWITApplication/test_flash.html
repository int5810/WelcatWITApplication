<!DOCTYPE html>
<html>
<head>
    <title>フラッシュｙ画面</title>
    <style type="text/css">
        html, body {
            width: 100%;
            height: 100%;
        }

        form {
            position: absolute;
            top: 0px;
            left: 0px;
            width: 240px;
            height: 240px;
            font-size: 20px;
        }

        input.a {
            font-size: 18px;
            width: 50px;
        }

        input.b {
            font-size: 18px;
            width: 80px;
        }
    </style>
    <embed name="wit" type="application/x-welcat-wearable-terminal" hidden
           delay="100" width="0" height="0">
    <script type="text/javascript" src="wit.js"></script>
    <script type="text/javascript" src="utilities.js"></script>
    <script>
        window.onload = function () {
            try {
                var so = new SWFObject("TestClass.swf", "movie", "400", "300", "9", "#ffffff");
                print("soある");
            }
            catch (e) {
                print(e);
            }
            
            try {
                var flash = document.getElementById("TestClass");
                print("flash(" + typeof flash + "):" + flash);
                print(flash.GetResponse());
            }
            catch (e) {
                print("ダメ2");
            }
        }
    </script>
</head>
<body>
    <object id="TestClass" name="TestClass"
            type="application/x-shockwave-flash" data="TestClass.swf" width="0" height="0">
        <param name="movie" value="TestClass.swf" />
        <param name="quality" value="high" />
        <param name="allowscriptaccess" value="always" />
    </object>
</body>
</html>
