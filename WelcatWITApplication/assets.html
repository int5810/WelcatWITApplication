<!DOCTYPE html>
<html>
<head>
    <title>アセットホーム</title>
    <style type="text/css">
        html, body {
            width: 100%;
            height: 100%;
        }

        form {
            position: absolute;
            top: 0px;
            left: 0px;
            width: 240px;
            height: 240px;
            font-size: 28px;
        }
    </style>
    <embed name="wit" type="application/x-welcat-wearable-terminal" hidden
           onkeydown="OnKeyDown();"
           delay="100" width="0" height="0">
    <script type="text/javascript" src="wit.js"></script>
    <script type="text/javascript" src="utilities.js"></script>
    <script>
        function OnKeyDown() {
            if (wit.GetLastEventKeyName() === "F2") {
                ReturnHome();
            }
        }

        function ReturnHome() {
            SendForm("home.html", { id_subject: QueryString["id_subject"] });
        }
    </script>
</head>
<body>
    <form name="menu">
        <br>
        &nbsp;&nbsp;<a href="javascript:SendForm('subject.html', {id_subject: QueryString['id_subject']});">計測者</a><br>
        <br>
        &nbsp;&nbsp;<a href="javascript:SendForm('product.html', {id_subject: QueryString['id_subject'], offset:1});">商品コード</a><br>
        <br>
        &nbsp;&nbsp;<a href="javascript:SendForm('operation.html', {id_subject: QueryString['id_subject'], id_ope:1});">作業内容</a><br>
        <br>
        &nbsp;&nbsp;<a href="javascript:ReturnHome();">ホームへ戻る</a><br>
    </form>
</body>
</html>
